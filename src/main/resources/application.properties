spring.application.name=ProductServiceCapstone
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/ProducetServiceDB
spring.datasource.username=ProducetServiceDB_user
#spring.datasource.password=secret // not needed because of super user
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.flyway.enabled=false
#spring.jpa.open-in-view=false
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.cloud.compatibility-verifier.enabled=false

eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

server.port=8080